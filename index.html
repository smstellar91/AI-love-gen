<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Love Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>AI Love Generator</h1>
    </header>
    <main>
        <div class="form-container">
        <form id="love-generator-form">
<input type="text" placeholder="Enter words for your love song..."
autofocus required autocomplete="off" class="instructions" id="user-instructions"/>
<input type="submit" class="submit-button"/>
        </form>
        <div class="hint">i.e: sunshine, love,kiss or hugs.</div>
    </div>
        <div class="lovesong hidden" id="song"> </div>
    </main>
    </div>
    <footer>
    This AI project was coded by <a href="https://github.com/smstellar91" target="_blank"> Stella Maris</a> and is <a href="https://github.com/smstellar91/AI-love-gen" target="_blank"> open-source on Github </a> and its hosted by <a href="https://ai-love-generator.netlify.app/" target="_blank">Netlify</a>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
